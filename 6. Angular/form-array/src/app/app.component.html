<main>
  <div>
    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()" class="bg-[#f0f0f0] flex flex-col justify-center items-center p-10 gap-2">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" formControlName="username" required class="border-1 border-teal-700 rounded-md">

      <label for="email">Email</label>
      <input type="email" id="email" name="email" formControlName="email" required class="border-1 border-teal-700 rounded-md">

      <label for="position">Position</label>
      <input type="text" id="position" name="position" formControlName="position" required class="border-1 border-teal-700 rounded-md">

      <p>Enter at least 3 skills</p>
      <div formGroupName="skills" class="grid grid-cols-2 gap-4">
        <p>
          <label for="skill1">Skill 1:  </label>
          <input type="text" id="skill1" name="skill1" formControlName="skill1" required class="border-1 border-teal-700 rounded-md">
        </p>

        <p>
          <label for="skill2">Skill 2:  </label>
          <input type="text" id="skill2" name="skill2" formControlName="skill2" required class="border-1 border-teal-700 rounded-md">
        </p>

        <p>
          <label for="skill3">Skill 3:  </label>
          <input type="text" id="skill3" name="skill3" formControlName="skill3" required class="border-1 border-teal-700 rounded-md">
        </p>

        <p>
          <label for="skill4">Skill 4:  </label>
          <input type="text" id="skill4" name="skill4" formControlName="skill4" required class="border-1 border-teal-700 rounded-md">
        </p>
      </div>

      <button type="submit" class="border-1 bg-teal-700 text-white rounded-lg px-2 py-1 cursor-pointer">Sign Up</button>
    </form>
  </div>
</main>
