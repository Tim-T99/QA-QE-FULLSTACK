<main class="bg-[#f0f0f0] flex justify-center items-center w-screen h-screen m-0 p-0">
    <div class="h-screen bg-teal-700 flex flex-col justify-center items-center w-screen md:w-2/3 ">
        <div class="bg-[#f0f0f0] flex flex-col justify-center items-center p-10 gap-2 rounded-md">
            <img src="../../assets/litshelf.svg" alt="logo" class="flex w-20">
            <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="bg-[#f0f0f0] flex flex-col p-10 gap-2">
                <!-- Username -->
                <label for="username">Username</label>
                <input type="text" id="username" formControlName="username" class="border-1 border-teal-700 rounded-md">
                <div *ngIf="signupForm.get('username')?.touched && signupForm.get('username')?.errors" class="text-red-500">
                  <span *ngIf="signupForm.get('username')?.errors?.['required']">Username is required.</span>
                  <span *ngIf="signupForm.get('username')?.errors?.['usernameTaken']">Username is already taken.</span>
                </div>
          
                <!-- Email -->
                <label for="email">Email</label>
                <input type="email" id="email" formControlName="email" class="border-1 border-teal-700 rounded-md">
                <div *ngIf="signupForm.get('email')?.touched && signupForm.get('email')?.errors" class="text-red-500">
                  <span *ngIf="signupForm.get('email')?.errors?.['required']">Email is required.</span>
                  <span *ngIf="signupForm.get('email')?.errors?.['email']">Invalid email format.</span>
                </div>
                
                <!-- Password -->
            <div class="flex flex-col gap-2">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" formControlName="password" required class="border-1 border-teal-700 rounded-md">
                <div class="text-red-500">
                    <span *ngIf="signupForm.get('password')?.errors?.['required'] && signupForm.get('password')?.touched">Password is required.</span>
                    <span *ngIf="signupForm.get('password')?.errors?.['minlength']">Password must be atleast 8 characters.</span>
                  </div>
            </div> 

            <!-- Confirm Password -->
            <div class="flex flex-col gap-2">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" formControlName="confirmPassword" required class="border-1 border-teal-700 rounded-md">
                <div >
                    <span *ngIf="signupForm.hasError('passwordMismatch') && signupForm.get('confirmPassword')?.touched" class="text-red-500">Passwords do not match</span>
                </div>
            </div> 
            <button type="submit" class="border-1 bg-teal-700 text-white rounded-lg px-2 py-1 cursor-pointer">Sign Up</button>
            </form>
        </div>
        
    </div>
</main>
