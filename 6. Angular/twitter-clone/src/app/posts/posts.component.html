<h1 class="text-white font-bold text-2xl py-5">Posts</h1>
<ul class="space-y-4">
  <li 
    *ngFor="let post of posts" 
    (click)="selectPost(post.id)" 
    [class.bg-gray-700]="selectedPostId === post.id"
    [class.border-green-400]="selectedPostId === post.id"
    class="p-4 bg-gray-900 rounded-lg border border-gray-700 cursor-pointer hover:bg-gray-700 transition"
  >
    <h3 class="text-blue-400 font-bold text-lg">{{ post.title }}</h3>
    <p class="text-gray-300 mt-2">{{ post.body }}</p>
  </li>
</ul>
