<main class="flex flex-col lg:flex-row bg-gray-900 text-gray-200 gap-5 w-screen h-screen p-4 overflow-hidden">
  <aside class="w-full lg:w-1/4 bg-gray-800 p-4 rounded-lg border border-gray-700">
    <h1 class="text-1xl font-bold text-blue-400">Twitter-Clone</h1>
    <app-users (userSelected)="selectedUserId = $event" class="flex flex-col mt-4"></app-users>
  </aside>

  <div class="flex flex-col lg:flex-row gap-5 w-full h-full">
    <section class="w-full lg:w-2/4 bg-gray-800 p-4 rounded-lg border border-gray-700 overflow-y-auto h-full">
      <app-posts [userId]="selectedUserId ?? undefined" (postSelected)="selectedPostId = $event"></app-posts>
    </section>

    <aside class="w-full lg:w-1/2 bg-gray-800 p-4 rounded-lg border border-gray-700 overflow-y-auto h-full">
      <app-comments [postId]="selectedPostId ?? undefined"></app-comments>
    </aside>
  </div>
</main>
