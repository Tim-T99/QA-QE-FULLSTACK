<div class="flex flex-col bg-blue-200/20 shadow-md shadow-blue-100 rounded-lg  justify-center items-center w-9/10 m-5 p-5">
    <input id="task" class="border-1 border-teal-500 rounded-md p-1 m-5 w-2/3" [(ngModel)]="name" placeholder="Task" />
    <textarea id="description" class="border-1 border-teal-500 rounded-md p-1 m-5 w-2/3" [(ngModel)]="description" placeholder="Description"></textarea>
    <button class="bg-teal-700/50 px-3 py-0.5 rounded-md " (click)="onAddItem()">Add</button>
</div>
