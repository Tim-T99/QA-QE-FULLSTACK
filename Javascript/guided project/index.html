<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Library</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Row 1: Header -->
  <header>
    <h1>Book Library</h1>
    <p>Browse our collection of books</p>
  </header>

  <!-- Row 2: Controls -->
  <div class="controls">
    <div class="filter-section">
      <h3>Filter Books</h3>
      <div>
        <input type="number" id="year" placeholder="Enter year...">
        <button onclick="filtered()">Filter by Year</button>
      </div>
      <div>
        <select id="genre">
          <option selected="All">All</option>
          <option value="Fiction">Fiction</option>
          <option value="Dystopian">Dystopian</option>
          <option value="Fantasy">Fantasy</option>
          <option value="Romance">Romance</option>
          <option value="Adventure">Adventure</option>
          <option value="Historical Fiction">Historical Fiction</option>
          <option value="Epic Poetry">Epic Poetry</option>
        </select>
        <button onclick="filteredGenre()">Filter by Genre</button>
      </div>
    </div>
    
    <div class="sort-section">
      <h3>Sort Books</h3>
      <div>
        <select id="sortOption">
          <option value="title">Title</option>
          <option value="year">Year</option>
          <option value="genre">Genre</option>
          <option value="pages">Pages</option>
        </select>
        <select id="sortDirection">
          <option value="asc">Ascending</option>
          <option value="desc">Descending</option>
        </select>
        <button onclick="sortBooks()">Sort</button>
      </div>
      <button onclick="displayBooks(globalBooks)">Show All Books</button>
    </div>
  </div>

  <!-- Row 3: Book Display -->
  <div id="main"></div>
  
  <script src="script.js"></script>
</body>
</html>
