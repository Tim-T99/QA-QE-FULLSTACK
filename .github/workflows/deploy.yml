name: Deploy Angular App to AWS S3

on:
  push:
    branches: [main]
    paths:
      - 'skillmatch/**' # Only trigger for changes in your project
  pull_request:
    branches: [main]
    paths:
      - 'skillmatch/**'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: skillmatch # Set working directory to project folder

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' 

      # Cache npm dependencies
      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('skillmatch/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      # Install dependencies
      - name: Install dependencies
        run: npm ci

      # Build Angular app
      - name: Build Angular app
        run: npm run build -- --configuration production
        env:
          NODE_OPTIONS: --max_old_space_size=4096

      # Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-north-1 # Your region

      # Deploy to S3
      - name: Deploy to S3
        run: |
          aws s3 sync dist/skillmatch/ s3://${{ secrets.AWS_S3_BUCKET }} --delete --acl public-read
        env:
          AWS_S3_BUCKET: ${{ secrets.AWS_S3_BUCKET }}
